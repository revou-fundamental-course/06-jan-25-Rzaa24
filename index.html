<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Latihan RevoU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="PP CAT.jpeg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Our Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Message Us</a></li>
            </ul>
        </nav>
    </header>

 <!-- Main Content -->
<main>
    <!-- Home Section -->
    <section id="home" class="welcome">
        <h1 id="welcomeMessage">Hi, Welcome To Website</h1>
        <p>Website Latihan RevoU</p>
        <div class="banner">
            <img src="Banner.png" alt="Banner" class="banner-image">
        </div>
    </section>

        <!-- Our Headquarters Section -->
        <section id="headquarter" class="headquarter">
            <h2>Our Headquarter</h2>
            <div class="locations">
                <div class="location">
                    <div class="circle">
                        <img src="Jakarta.jpeg" alt="Jakarta">
                    </div>
                    <p>Jakarta</p>
                </div>
                <div class="location">
                    <div class="circle">
                        <img src="Bandung.jpeg" alt="Bandung">
                    </div>
                    <p>Bandung</p>
                </div>
                <div class="location">
                    <div class="circle">
                        <img src="Surabaya.jpeg" alt="Surabaya">
                    </div>
                    <p>Surabaya</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <h2>Message Us</h2>
            <form id="messageForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Nama" required>

                <label for="date">Tanggal Lahir:</label>
                <input type="date" id="date" name="date" required>

                <label for="gender">Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-Laki" required> Laki-Laki
                <input type="radio" id="female" name="gender" value="Perempuan" required> Perempuan

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" placeholder="Pesan" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="formOutput"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created by Muhammad Abimanyu Riza</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
